<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% if page.title %}
      <title>{{ page.title }} &ndash; {{site.name}}</title>
      <meta property="og:title" content="{{ page.title }}" />
      <meta property="og:type" content="article"/>
    {% else %}
      <title>{{site.name}}</title>
      <meta property="og:title" content="{{ site.name }}" />
      <meta property="og:type" content="profile"/>
    {% endif %}

    <meta name="author" content="{{ site.name }}" />
    <meta property="og:author" content="{{ site.url }}" />
    <meta property="profile:first_name" content="John">
    <meta property="profile:last_name" content="Kurkowski">
    {% if page.url == '/' or page.url == '/index.html' %}
      <meta name="description" content="{{ site.description }}" />
      <meta name="twitter:description" content="{{ site.description }}">
    {% elsif page.description %}
      <meta name="description" content="{{ page.description }}" />
      <meta name="twitter:description" content="{{ page.description }}">
    {% else %}
      <meta name="description" content="{{ page.content | markdownify | strip_html | xml_escape | truncate: 256 }}" />
      <meta name="twitter:description" content="{{ page.content | markdownify | strip_html | xml_escape | truncate: 256 }}">
    {% endif %}

    {% if page.date %}
      <meta http-equiv="date" content="{{ page.date | date: '%A, %d %b %Y %H:%M:%S GMT' }}" />
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/images/avatar@2X.jpeg" />
    <meta property="og:image" content="{{ site.url }}/images/avatar@2X.jpeg"/>
    <meta name="twitter:image:src" content="{{ site.url }}/images/avatar@2X.jpeg">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@bluu">
    <meta name="twitter:creator" content="@bluu">

    <link rel="stylesheet" href="/css/main.css">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-41244988-1', 'auto');
      ga('require', 'linkid', 'linkid.js');
      ga('send', 'pageview');
    </script>
  </head>

  <body class="p-8">
    <header class="mb-8">
      <nav class="flex justify-between">
        <h1>
          <a href="/">
            John Kurkowski
          </a>
        </h1>

        <ul class="flex">
          <li class="">
            <a href="/hire">
              Hire
            </a>
          </li>
          <li class="ml-8">
            <a href="/about">
              About
            </a>
          </li>
          <li class="ml-8">
            <a href="/posts">
              Articles
            </a>
          </li>
        </ul>
      </nav>
    </header>

    {{ content }}

    <footer class="mt-8">
      <div class="">
        <ul class="flex justify-end">
          <li class="">
            <a href="//twitter.com/bluu">
              <figure>
                <img alt="Twitter logo icon" class="w-8" src="/images/icons/iconmonstr-twitter-1.svg" />
                <figcaption class="sr-only">Twitter</figcaption>
              </figure>
            </a>
          </li>
          <li class="ml-8">
            <a href="//www.linkedin.com/in/johnkurkowski">
              <figure>
                <img alt="LinkedIn logo icon" class="w-8" src="/images/icons/iconmonstr-linkedin-3.svg" />
                <figcaption class="sr-only">LinkedIn</figcaption>
              </figure>
            </a>
          </li>
          <li class="ml-8">
            <a href="//github.com/john-kurkowski">
              <figure>
                <img alt="GitHub logo icon" class="w-8" src="/images/icons/iconmonstr-github-1.svg" />
                <figcaption class="sr-only">GitHub</figcaption>
              </figure>
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="/js/app.js"></script>
  </body>
</html>
